<form action="/accounts/login/" method="post">{% csrf_token %}
	     <input type="text" class="user" value="Enter Your Username" name="username" id="username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter Your Username';}" />
		   <input type="password" class="pass" value="Password" name="password" id="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" />
       <input type="submit" value="Login" />
</form>
